<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NewReimbursement</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./resources/css/login.css">
</head>
<body class="container-fluid">
	<div class="newreimb-container" style=text-align:center;align-items:center>
		<div class="card">
		
		<div class="card-header">
			<h3 style=text-align:center>Request a New Reimbursement</h3>
		</div>
		<form method="post" action="/project1/AddReimbursement.change">
			<br><h6>Amount to be Reimbursed:</h6>
			<!-- <label for="amount">Amount to be Reimbursed:</label> -->
			<input type="number" step="0.01" placeholder="Enter Amount" name="amount"><br>
			<br><h6>Description:</h6>
			<!-- <label for="description" class="form-label">Description</label> -->
			<input placeholder="Enter Description" name="description"><br>
			<!-- <p>Type of Reimbursement: </p> -->
			<br><h6>Type of Reimbursement:</h6>
			<input type="radio" id="travel" name="rtype" value="travel">
			<label for="travel">Travel</label><br>
			<input type="radio" id="food" name="rtype" value="food">
			<label for="food">Food</label><br>
			<input type="radio" id="lodging" name="rtype" value="lodging">
			<label for="lodging">Lodging</label><br>
			<input type="radio" id="other" name="rtype" value="other">
			<label for="other">Other</label><br>
			<br>
			<input type="submit" value="Submit Request" style=background-color:#336699/>
		</form>
		</div>
	</div>
</body>
</html>
