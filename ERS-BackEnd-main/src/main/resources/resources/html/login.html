<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./resources/css/login.css">
</head>
<body class="container-fluid" >
<nav>
	<div class="nav-wrapper">
		<a href="#" class="brand-logo"><img src="./images/logo.svg" alt="logo" /></a>
		<ul id="nav-mobile" class="right hide-on-med-and-down">
			<li class="active"><a href="#login-form" style="color: hsl(230, 29%, 20%);">LOGIN</a></li>
		</ul>
	</div>
</nav>

<main>
	<div class="main-left">
		<div id="dashboard">
			<a class="waves-effect waves-light" id="new-button">NEW</a>
			<span id="expense-span">EXPENSE DASHBOARD</span>
		</div>
		<h2>MANAGE YOUR BUSINESS EXPENSES BETTER</h2>

		<form id="form" action="/" method="GET">
			<div class="row" id="login-form" method="post">
				<div class="col s12 m12">
					<div class="card horizontal">
						<div class="card-content">
							<span>Log-in to access your account</span>
							<div id="error"></div>
							<div class="row">
								<div class="input-field">
									<input id="username" type="text" class="validate" required>
									<label for="username">username</label>
								</div>
							</div><br>
							<div class="row">
								<div class="input-field">
									<input id="password" type="password" class="validate" required>
									<label for="password">password</label>
								</div>
							</div>
							<div class="card-action">
								<a class="waves-effect waves-light btn btn-red" id="login">SUBMIT</a>
							</div>
							<p id="invalid-login"></p>
						</div>

					</div>

				</div>
			</div>
		</form>
	<div class="main-right">
		<img id="main-illustration" src="./images/illustration-devices.svg" />
	</div>
</body>
</html>
